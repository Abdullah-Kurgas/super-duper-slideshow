<div class="row h-100 w-100 m-0">
  <form class="m-auto px-5 col-12 col-sm-7 col-md-6 col-lg-5" #loginForm="ngForm">
    <div class="mb-3 p-2 rounded-2 bg-danger" *ngIf="errMessage && !isLoading">
      <p class="alert-title"><b>Error!</b></p>
      <p class="ps-2">{{errMessage}}</p>
    </div>

    <div class="my-3">
      <label>Username</label>
      <input class="w-100 p-2 border-1 rounded-1" type="text" autocomplete="username" name="username" #username="ngModel" required
        [(ngModel)]="user.username" placeholder="Username"
        [ngClass]="username.invalid && username.touched && username.model == '' ?  'border-danger' : ''" />
      <p class="text-danger" *ngIf="username.invalid && username.touched && username.model == ''">Username is required!
      </p>
    </div>
    <div class="my-3">
      <label>Password</label>
      <input class="w-100 p-2 border-1 rounded-1" autocomplete="current-password" type="password" name="password" #password="ngModel" required
        [(ngModel)]="user.password" placeholder="Password"
        [ngClass]="password.invalid && password.touched && password.model == '' ? 'border-danger' : ''" />
      <p class="text-danger" *ngIf="password.invalid && password.touched && password.model == ''">Password is required!
      </p>
    </div>

    <div class="d-flex justify-content-between align-items-center my-3 mx-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="rememberCheck" [(ngModel)]="isCheckBoxChecked" id="remeberCheck" />
        <label for="remeberCheck" class="form-check-label">Remember me</label>
      </div>
    </div>
    <div class="text-center mx-4">
      <button mat-stroked-button class="px-4 w-100" [disabled]="!loginForm.valid || isLoading" (click)="executeLogin()">
        <span *ngIf="!isLoading">Login</span>
        <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
      <button mat-button class="my-1 w-100 bg-light" [routerLink]="'/sign-up'">Register</button>
    </div>    
  </form>
</div>
