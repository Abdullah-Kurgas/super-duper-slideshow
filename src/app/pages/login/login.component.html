<div class="d-flex">
  <div class="login">
    <form class="form" #loginForm="ngForm">
      <div class="input">
        <i class="bi bi-person-circle"></i>
        <input
          type="text"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Username or Email"
        />
      </div>
      <div class="input">
        <i class="bi bi-key-fill"></i>
        <input
          type="password"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Password"
        />
      </div>

      <div class="d-flex justify-content-between align-items-center my-4 mx-3">
        <div>
          <input
            type="checkbox"
            class="mx-2"
            name="rememberCheck"
            [(ngModel)]="user.rememberCheck"
            id="remeberCheck"
          />
          <label for="remeberCheck">Remeber me</label>
        </div>
        <button class="s-btn" (click)="executeLogin()">Login</button>
      </div>

      <div class="d-flex justify-content-between align-items-center mx-4">
        <span>Register now</span>
        <span>Forgot password?</span>
      </div>
    </form>

    <div class="hr-line">
      <div>or</div>
    </div>
  </div>
  <div class="bg-login"></div>
</div>
