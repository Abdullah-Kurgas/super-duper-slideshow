<div>
    <div class="slideshow-info">
        <div>
            <span class="fw-bold">Slideshow name</span>
            <input type="text" name="slideshowName" class="p-1 mx-3" [(ngModel)]="slideshow.name">
        </div>
        <div>
            <span class="fw-bold">Slideshow URL</span>
            <input type="text" name="slideshowName" class="p-1 mx-3" [(ngModel)]="slideshow.url">
            <span role="button">Copy</span>
        </div>
    </div>

    <div class="slides-parent scroll-bar">
        <div class="d-flex flex-column align-items-center mx-2" *ngFor="let slide of slideshow.slides; let i = index">
            <div class="row">
                <button mat-icon-button class="col-6" (click)="editSlide(slide)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="col-6" (click)="deleteSlide(slide, i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

            <div class="slide-content">
                <h2 *ngIf="slide.website_url" class="m-0">{{slide.website_url}}</h2>
                <img *ngIf="slide.image" [src]="slide.image" alt="">
            </div>

            <input type="text" name="duration" class="w-75 mt-2 text-center" disabled [value]="slide.duration">
        </div>
        <div class="create-btn" (click)="createSlide('slide')">
            <i class="bi bi-plus"></i>
        </div>
    </div>

    <button mat-flat-button color="primary" class="mt-5 px-5">Preview</button>
</div>
