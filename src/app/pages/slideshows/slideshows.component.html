<div class="slideshows-list">

    <div class="mt-3" *ngFor="let slideshow of slideshows; let i = index">
        <h3 class="mb-2"><b>{{slideshow.name}}</b></h3>
        <div class="border-bottom border-top border-dark py-1 d-flex justify-content-between align-items-center">
            <div>
                <div>
                    <span><b>Stand {{i + 1}}</b></span>
                    <span class="mx-3">{{slideshow.slides.length}} Slides</span>
                </div>
                <div class="my-2">
                    <span>{{baseUrl + slideshow.url}}</span>
                    <span role="button" class="mx-3">Copy</span>
                </div>
                <div>
                    <span>Expires in 13 days</span>
                </div>
            </div>
            <div>
                <button mat-icon-button [routerLink]="'/dashboard/slideshow/'+ slideshow.url">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="mx-1" (click)="deleteSlideshow(slideshow.id, i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>

</div>
