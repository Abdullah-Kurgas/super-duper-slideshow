<div class="users-list scroll-bar">

    <div class="m-3 card" *ngFor="let user of users; let i = index">
        <h3 class="text-center card-header"><b>{{user.username}}</b></h3>
        <div class="d-flex flex-column align-items-center card-body">
            <div>
                <div>
                    <i class="bi bi-person fs-1"></i>
                </div>
            </div>
            <div class="mt-3 d-flex align-items-center">
                <button type="button" class="btn btn-secondary m-1" [routerLink]="'/dashboard/user/'+ user._id">
                    <i class="bi bi-pencil-fill"></i>
                </button>

                <button type="button" class="btn btn-danger m-1" (click)="deleteSlideshow(user, i)">
                    <i class="bi bi-trash-fill" [hidden]="user.isLoading"></i>
                    <div class="spinner-border spinner-border-sm mx-2" role="status" [hidden]="!user.isLoading">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <div>
                <span>Created before {{getRemaining(user.createdAt.split(',')[0])}}
                    {{getRemaining(user.createdAt.split(',')[0]) == 1 ? 'day' : 'days'}}</span>
            </div>
            <span class="mx-3">{{user.role}}</span>
        </div>
    </div>

    <div class="text-center" *ngIf="users?.length === 0">
        The list is empty
    </div>

</div>
